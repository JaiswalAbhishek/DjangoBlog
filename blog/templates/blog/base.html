{% load static %}
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	-->

	<link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
	{% if title %}
		<title>Django Blog - {{title}}</title>
	
	{% else %}
		<title>Django Blog</title>
	
	{% endif %}

</head>
<body>

	<div class="header">
		<div class="header-main">
			<div class="header-left">
				<p class="header-left-dt logo ">Django Blog</p>
 				<a href="{% url 'blog-home' %}"class="header-left-dt">home</a>
				<a href="{% url 'blog-about' %}"class="header-left-dt">About</a>
			</div>
			<div class="header-right">
				<a href="#"class="header-btn">Login</a>
				<a href="#"class="header-btn">Register</a>
			</div>
		</div>
	</div>
	
	<div class="content-outter">

			<div class="blog-content">
				<div class="container">
					{% block content %} {% endblock content %}		
				</div>
		
			</div>
			
			<div class="sidebar">
				<h3>Side Section</h3>
				<p>You can put any information here you'd like.</p>
				<ul>
					<li><a href="">Latest Post</a></li>
					<li><a href="">Announcements</a></li>
					<li><a href="">Calender</a></li>
					<li><a href="">Others</a></li>
				</ul>
			</div>	

		

		
	</div>

	
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	-->
</body>
</html>
