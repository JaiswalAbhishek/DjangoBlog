{% extends "blog/base.html" %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<p class="timeframe"><span>{{post.author}}</span>{{post.date_posted}}</p>
			<hr>
			<h2>{{post.title}}</h2>
			<p class="post-content">{{post.content}}</p>
		</div>
	{% endfor %}
{% endblock content %}
